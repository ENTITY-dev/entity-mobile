name: iOS CI

on: [push, pull_request]

jobs:
  ios_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: cd iosApp

      - name: Pod install
        run: pod install

      - name: Build iOS app
        id: buildPackage
        run: xcodebuild -workspace iosApp/iosApp.xcworkspace -scheme iosApp -configuration Debug OBJROOT=${GITHUB_WORKSPACE}/build/ios SYMROOT=${GITHUB_WORKSPACE}/build/ios -sdk iphonesimulator -arch arm64